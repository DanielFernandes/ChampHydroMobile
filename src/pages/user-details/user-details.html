<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Input your information to be used on the report title page.</p>

  <form [formGroup]="userForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!userForm.valid">Save</button>
      <button ion-button block outline type="button" (click)="logForm()">Log</button>
    </form>
    
</ion-content>
