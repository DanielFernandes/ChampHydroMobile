<ion-header>

  <ion-navbar>
    <ion-title>Report Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Choose the date you want displayed on your report.</p>
  <ion-item>
      <ion-label>Date:</ion-label>
      <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="reportDate"></ion-datetime>
  </ion-item>
  
  <button ion-button block (click)="closeModal()">Build Report</button>
</ion-content>
