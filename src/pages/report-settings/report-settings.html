<ion-header>
    <ion-navbar>
      <ion-title>Report Settings</ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span ion-text color="primary" showWhen="ios">
            Cancel
          </span>
          <ion-icon name="md-close" showWhen="android,windows, core"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <p>Choose the date you want displayed on your report.</p>
  <ion-item>
      <ion-label>Date:</ion-label>
      <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="reportDate"></ion-datetime>
  </ion-item>
  
  <button ion-button block (click)="buildReport()">Build Report</button>
</ion-content>
