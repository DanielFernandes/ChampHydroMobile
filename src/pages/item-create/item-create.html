<ion-header>

  <ion-navbar>
    <ion-title>Create Item</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span ion-text color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem(form)" novalidate>
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)"/>
    <div class="profile-image-wrapper" (click)="getMap()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.map.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Select Map
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.map.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <!-- Project input todo: remove this option -->
      <!--<div formArrayName="projects">
        <div *ngFor="let project of form.controls.projects.controls; let i=index">
          <div [formGroupName]="i">
            <ion-item>
              <ion-input type="text" formControlName="name" placeholder="Project {{i + 1}}" ></ion-input>
            </ion-item>
          </div>
        </div>
      </div>
      <button ion-button outline (click)=addProject()>Add a Project</button>-->
    </ion-list>
  </form>
</ion-content>
