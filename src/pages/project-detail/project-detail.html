<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProject.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!isReadyToSave" strong>
        <span ion-text color="primary" showWhen="ios">
          Save
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Comments</h2>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveProject()">
      <ion-list>
      <ion-item>
        <ion-label floating>Bullet #1</ion-label>
        <ion-input type="text" formControlName="bullet1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bullet #2</ion-label>
        <ion-input type="text" formControlName="bullet2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bullet #3</ion-label>
        <ion-input type="text" formControlName="bullet3"></ion-input>
      </ion-item>
    </ion-list>

  <h2>Photos</h2>
  <!-- Photo1 -->
     <ion-list>
       <ion-item>
         <ion-thumbnail item-right *ngIf="this.form.controls.photo1.value">
            <img [src]=this.form.controls.photo1.value />
         </ion-thumbnail>
         <p>Upload Photo 1</p>
         <ion-icon item-left name="images" on-tap="presentActionSheet(1)"></ion-icon>
       </ion-item>

  <!-- Photo2 -->
       <ion-item>
         <ion-thumbnail item-right *ngIf="this.form.controls.photo2.value">
            <img [src]=this.form.controls.photo2.value />
         </ion-thumbnail>
         <p *ngIf="!this.form.controls.photo2.value">Upload Photo 2</p>
         <ion-icon item-left name="images" on-tap="presentActionSheet(2)"></ion-icon>
       </ion-item>
     </ion-list> 


    <!--<div class="profile-image-wrapper" (click)="presentActionSheet()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.photo1.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Select Photo
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getPhotoImageStyle()" *ngIf="this.form.controls.photo1.value"></div>
    </div>-->
  </form>

</ion-content>
