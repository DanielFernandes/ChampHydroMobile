<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProject.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!isReadyToSave" strong>
        <span ion-text color="primary" showWhen="ios">
          Save
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Comments</h2>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveProject()">
      <ion-list>
      <ion-item>
        <ion-label floating>Bullet #1</ion-label>
        <ion-input type="text" formControlName="bullet1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bullet #2</ion-label>
        <ion-input type="text" formControlName="bullet2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bullet #3</ion-label>
        <ion-input type="text" formControlName="bullet3"></ion-input>
      </ion-item>
    </ion-list>

  <h2>Photos</h2>
     <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)"/> 
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.photo1.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Select Photo
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getPhotoImageStyle()" *ngIf="this.form.controls.photo1.value"></div>
    </div>
  </form>

</ion-content>
