  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProject.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!isReadyToSave" strong>
        <span ion-text color="primary" showWhen="ios">
          Save
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Project Map</h2>
  <form *ngIf="projectForm" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
          <ion-label>Show Project Map</ion-label>
          <ion-toggle formControlName="showMap"></ion-toggle>
      </ion-item>
    </ion-list>
  
    <h2>Pages</h2>
    <div formArrayName="projPages">
      <ion-card *ngFor="let page of projPages.controls; let i=index" [formGroupName]="i">
        <!-- The repeated project pages tempalte -->
        <ion-card-header >
          Page {{i + 1}} ({{type}})
        </ion-card-header>
        <ion-card-content>       
            <ion-list>
              <ion-item >
                <!-- <ion-thumbnail *ngIf="this.projectForm.controls.projPages.controls[i].value.photo1"> -->
                  <!-- <img [src]=this.projectForm.controls.photos.controls[i].value.photo /> -->
                  <!-- </ion-thumbnail> -->
                <!-- <p *ngIf="!this.projectForm.controls.projPages.controls[i].value.photo1">Upload Photo {{i + 1}}</p> -->
                <p>Upload Photo {{i + 1}}</p>
                <ion-icon item-left name="images" on-tap="presentActionSheet(i)"></ion-icon>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Comment</ion-label>
                <ion-textarea type="text" formControlName="comment1"></ion-textarea>
              </ion-item>

              <ion-item >
                  <p>Upload Photo 2</p>
                  <ion-icon item-left name="images" on-tap="presentActionSheet(i)"></ion-icon>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Comment</ion-label>
                  <ion-textarea type="text" formControlName="comment2"></ion-textarea>
                </ion-item>

            </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

  </form>

  <ion-fab left bottom #fab>
      <button ion-fab mini ><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button (click)="addProjPage(fab)" ion-fab>
          <ion-icon name="barcode"></ion-icon>
          <ion-label>Panoramics Page</ion-label>
        </button>
        <button (click)="addProjPage(fab)" ion-fab>
          <ion-icon name="albums"></ion-icon>
          <ion-label>4-Photo Page</ion-label>
        </button>
        <button (click)="addProjPage(fab)" ion-fab>
          <ion-icon name="photos"></ion-icon>
          <ion-label>2-Photo Page</ion-label>
        </button>
      </ion-fab-list>
    </ion-fab>

  <!--<p>projectForm value: {{projectForm.value | json}}</p>-->

</ion-content>
