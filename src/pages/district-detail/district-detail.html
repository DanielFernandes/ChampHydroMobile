<ion-header>

  <ion-navbar>
    <ion-title>{{selectedDistrict.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let project of selectedDistrict.projects">
      <button ion-item (click)="editProject(project)">
        <ion-icon name="image" item-left></ion-icon>
        <h2>{{project}}</h2>
        <p>Last recon on 11/12/16</p>
        <!--<ion-note item-right *ngIf="district.id">{{district.id}}</ion-note>-->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="buildReport()">Build Report</button>
</ion-footer>
