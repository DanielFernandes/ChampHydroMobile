<ion-header>

  <ion-navbar>
    <ion-title>{{selectedDistrict.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let project of selectedDistrict.projects">
      <button ion-item (click)="editProject(project)">
        <ion-thumbnail item-left>
          <img [src]="project.map" />
        </ion-thumbnail>
        <h2>{{project.name}}</h2>
        <p>Last recon on 4/12/17</p>
        <!--<ion-note item-right *ngIf="district.id">{{district.id}}</ion-note>-->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteProject(project)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="buildReport()">Build Report</button>
</ion-footer>
