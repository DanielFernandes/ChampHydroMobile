<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Districts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDistrict()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div text-center *ngIf="currentDistricts.length === 0">
    <ion-icon name="star"></ion-icon>
    
    <h3>No districts yet. </h3>
    <p>Click that blue '+' and get started!</p>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let district of currentDistricts">
      <button ion-item (click)="openDistrict(district)">
        <ion-thumbnail item-left>
          <img [src]="district.map" />
        </ion-thumbnail>
        <h2>{{district.name}}</h2>
        <p>This has {{district.projects.length}} projects</p>
        <ion-note item-right >{{district.projects.length}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteDistrict(district)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
