<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Districts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let district of districts">
      <button ion-item (click)="openDistrict(district)">
        <ion-thumbnail item-left>
          <img [src]="district.mapImage" />
        </ion-thumbnail>
        <h2>{{district.name}}</h2>
        <p>This has {{district.numProjects}} projects</p>
        <ion-note item-right *ngIf="district.numProjects">{{district.numProjects}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
